<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script >
$(document).ready(function(){
	$("button").click(function(){
		var	str = "";
		str = "http://localhost:8080/employees/" + $(this).parent().parent().find("td:first").text();
		window.location.href = str;
	});
});
</script>
<style>
table {
width : 100%;
color: #333; 
font-family: Helvetica, Arial, sans-serif; 
border-collapse:
collapse; 
border-spacing: 0;
}

td, th { border: 1px solid #CCC; height: 30px; } 

th {
background: #D3D3D3; 
font-weight: bold; 
}

td {
background: #FAFAFA; 
text-align: center; 
}
button {
    background-color: #838383;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
</style>
</head> 
<meta http-equiv="Cache-Control" content="no-store" />
<body>
<h2 style="text-align:center">List of employees in organization</h2>
<table border="1" id="employeeTable">
	<tr>
	<th>Id</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Role</th>
	<th>Manage</th>
	</tr>
    <tr th:each="item : ${list}">
    	<td th:text="${item.employee_Id}" ></td>
        <td th:text="${item.firstName}" ></td>
        <td th:text="${item.lastName}"></td>
        <td th:text="${item.role}"></td>
        <td> <button > View profile</button></td>
    </tr>
</table>
<h3 style="text-align:center">To add a new record, <a href="/employee">click here</a>.</h3>
<br></br>
<h3 style="text-align:center">To get back to homepage, <a href="/">click here</a>.</h3>
</body>
</html>
