<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

</style>
</head>
<body>
<form method="POST" action="#" th:action="@{/employee}" th:object="${employee}">
First Name:<input type="text" th:field="*{firstName}"></input><br></br>
Last Name: <input type="text" th:field="*{lastName}"></input><br></br>
Role:
<select th:field="*{role}">
  <option value="Developer" >Developer</option>
  <option value="Tester" >Tester</option>
  <option value="Manager" >Manager</option>
  <option value="HR" >HR</option>
</select><br></br>
<input type="submit" value="Add record"></input><br></br>
</form>
</body>
</html>
